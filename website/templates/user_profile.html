{% extends "base.html" %}

{% block title %}User Page{% endblock %}

{% block content %}
    <div class="container-fluid">
        <div class="container" style="display: grid; place-items: center;">
            <h1 align="center">{{ userName }}</h1>
            <a class="btn btn-info" href="/users/my-details">
                Account Details
            </a>
        </div>

        <div class="container">
            {% if count > 0 %}
                <h3 align="center" style="margin-bottom: 35px;">Comments</h3>
                <div class="container">
                    <div class="row">
                        {% for c in comments %}
                            <div class="col-sm-6" style="padding: 10px; margin-bottom: 10px; text-align: justify; text-justify: inter-word;">
                                Comment Date: <strong><i>{{ c.date }}</i></strong>
                                <br/>
                                Content: <strong>{{ c.content }}</strong>
                                <br/>
                                <a href="/news/{{c.news_id}}" style="text-decoration: none;">go to news</a>
                            </div>
                        {% endfor %}
                    </div>
                </div>
            {% endif %}
        </div>
    </div>
{% endblock %}
