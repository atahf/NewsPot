{% extends "base.html" %}

{% block title %}Add User{% endblock %}

{% block content %}
<div class="container" style="display: flex; justify-content: center; align-items: center;">
    <form class="form-horizontal" method="POST" style="padding-top: 50px; width: 55%;" action="/admin/add-user">
        <h3 align="center" style="margin-bottom: 15px;">Add New User</h3>
        <div class="form-group">
            <label class="control-label col-sm-4" for="email">Email Address</label>
            <div class="col-sm-8">
                <input
                    type="email"
                    class="form-control"
                    id="email"
                    name="email"
                    placeholder="Enter email"
                />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-4" for="firstName">First Name</label>
            <div class="col-sm-8">
                <input
                    type="text"
                    class="form-control"
                    id="firstName"
                    name="firstName"
                    placeholder="Enter first name"
                />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-4" for="lastName">Last Name</label>
            <div class="col-sm-8">
                <input
                    type="text"
                    class="form-control"
                    id="lastName"
                    name="lastName"
                    placeholder="Enter last name"
                />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-4" for="password1">Password</label>
            <div class="col-sm-8">
                <input
                    type="password"
                    class="form-control"
                    id="password1"
                    name="password1"
                    placeholder="password"
                />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-4" for="password2">Password (Confirm)</label>
            <div class="col-sm-8">
                <input
                    type="password"
                    class="form-control"
                    id="password2"
                    name="password2"
                    placeholder="Confirm password"
                />
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-4 col-sm-8">
                <div class="checkbox">
                    <label><input type="checkbox" name="isAdmin"> Is Admin</label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-4 col-sm-8">
                <div class="g-recaptcha" data-sitekey="{{ config.RECAPTCHA_SITE_KEY }}"></div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-4 col-sm-8">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
